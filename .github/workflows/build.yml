name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  IMAGE_NAME: ghcr.io/${{ github.repository }}:latest
  IMAGE_PATH: ./image.tar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the project
      run: cargo build --release --verbose
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: |
          target/

  container_build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: build-artifact
    - name: Build the Docker image
      run: |
        sudo apt update -y
        sudo apt install tree -y
        tree .
        ./target/release/gh-action-test
        docker build . --file Dockerfile --tag $IMAGE_NAME
        docker save $IMAGE_NAME > $IMAGE_PATH
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: container-image-artifact
        path: $IMAGE_PATH

  container_deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: container_build
    steps:
    - uses: actions/checkout@v3
    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: container-image-artifact
    - name: Publish the image
      run: |
        docker login --username ${{ github.repository_owner }} --password ${{ secrets.GH_PAT }}
        docker push $IMAGE_NAME
